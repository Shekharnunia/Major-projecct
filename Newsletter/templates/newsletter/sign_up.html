{% extends "base.html" %}
{% load static crispy_forms_tags %}
{% crispy form form.helper %}

{% block body %}
		<div class="container">		
			{% if messages %}
			    {% for message in messages %}
			    <div {% if message.tags %} class="alert alert-{{ message.tags }}" role="alert"{% endif %}>{{ message }}</div>
			    {% endfor %}

			{% endif %}
		</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
		<h3 class="text-center">Subscribe from our mailing service</h3>
		<form method="POST" novalidate>{% csrf_token %}
		      {% crispy form %}
    		        <button type="submit" class="btn btn-outline-success">subscribe</button>

		</form> 
        </div>
    </div>
</div>
{% endblock %}
