{% extends 'base_account.html' %}

{% block head %}
Login
{% endblock head %}

{% block stylesheet %}
{% load static %}
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock stylesheet %}

{% block content %}
  <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Log in</h3>
                  <form method="post" novalidate>
                    {% csrf_token %}
                      <input type="hidden" name="next" value="{{ next }}">
                    {% include 'includes/form.html' %}
                    <button type="submit" class="btn btn-outline-primary btn-block">Log in</button>
                  </form>
            </div>
            <div class="card-footer text-muted text-center">
              No Account? Register <a href="{% url 'account:register' %}">Sign up</a>
            </div>
          </div>
          <div class="text-center py-2">
            <small>
              <a href="{% url 'account:password_reset' %}" class="text-muted">Forgot your password?</a>
            </small>
          </div>
        </div>
      </div>
  </div>
{% endblock content %}
