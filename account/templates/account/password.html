{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button class="btn btn-primary" type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
