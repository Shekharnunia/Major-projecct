{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>


{% block stylesheet %}
	<link rel="stylesheet" href="{% static 'css/simplemde.min.css' %}">
{% endblock stylesheet %}

<body>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
	        <a href="{% url 'blog:post_new' %}" class="top-menu">New</a>
	        <a href="{% url 'blog:post_draft_list' %}" class="top-menu">Drafts</a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'account:logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'account:login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
       <h1><a href="{% url 'blog:post_list' %}">Shekhar Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>

{% block javascript %}
<script src="{% static 'js/simplemde.min.js' %}"></script>
<script>
	var simplemde = new SimpleMDE();
</script> 
<!--<script>
var simplemde = new SimpleMDE({ element: document.getElementById("id_question") });
</script>-->
{% endblock %}
</body>
</html>
