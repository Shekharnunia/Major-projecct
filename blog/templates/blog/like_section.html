{{ total_likes }} Like{{ total_likes|pluralize }}
<form action="{% url 'blog:like_post' %}" method="post">
{% csrf_token %}
{% if is_liked %}
  <button type="submit" id="like" name="article_id" value="{{ article.id }}" class="btn"><i class="fas fa-heart"></i></button>
{% else %}
  <button type="submit" id="like" name="article_id" value="{{ article.id }}" class="btn"><i class="far fa-heart"></i></button>
{% endif %}
</form>
