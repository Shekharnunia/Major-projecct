{% load humanize %}

<div class="comment">
  <a href="{% url 'users:detail' comment.user.username %}"><img src="{{ comment.user.picture.url }}" class="comment-portrait"></a>
  <div class="comment-text">
    <h5>
      <a href="{% url 'users:detail' comment.user.username %}">{{ comment.user.username }}</a> 
      <small>{{ comment.date|naturaltime }}</small>
    </h5>
    <p>{{ comment.comment|safe }}</p>
  </div>
</div>
