{% extends 'blog/base.html' %}
{% load humanize %}
{% block content %}
    <div class="post mt-4">
	{% if post.published_date %}
	    <div class="date">
		{{ post.published_date }}
	    </div>
	{% else %}
	    <a class="btn btn-default" href="{% url 'blog:post_publish' pk=post.pk %}">Publish</a>
	{% endif %}
	{% if user.is_authenticated %}
		<a class="btn btn-default mb-4 mt-4" href="{% url 'blog:post_edit' pk=post.pk slug=post.slug %}">Edit</a>
                <a class="btn btn-default" href="{% url 'blog:post_remove' pk=post.pk %}">Delete</a>
	{% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.description|linebreaksbr }}</p>
    </div>
	<hr>
{% endblock %}
