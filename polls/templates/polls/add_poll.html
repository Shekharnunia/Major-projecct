{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head %}
  <style>
    .wmd-panel{
        width: 100% !important; 
    }
  </style>
{% endblock head %}

{% block content %}

<div class="container mb-4">
  <h1 class='text-center'>Add Poll Using Form Below</h1>
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <input type="submit" value="submit" class='btn btn-primary'>
      </form>
    </div>
  </div>
</div>

{% endblock %}
