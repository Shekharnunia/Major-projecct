{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <h1 class='text-center'>Add Poll Using Form Below</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="submit" class='btn btn-primary'>
      </form>
    </div>
  </div>
</div>

{% endblock %}
