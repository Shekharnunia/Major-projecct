{% load i18n %}
<form action="{% url 'qa:question_email' %}" method="post">
{% csrf_token %}
{% if is_subscribed %}
  <button class="btn btn-block bg-white" type="submit" id="email" name="question_id" value="{{ question.id }}" class="btn btn-info"></i><b>{% trans "UnSubscribe" %}</b></button>
  <p><span class="text-muted mr-2">{% blocktrans %}You’re receiving email notifications because you authored the thread.{% endblocktrans %}  </span></p>
{% else %}
  <button class="btn btn-block bg-white" type="submit" id="email" name="question_id" value="{{ question.id }}" class="btn btn-info"></i><b>{% trans "Subscribe" %}</b></button>
  <p><span class="text-muted mr-2">{% blocktrans %}You’re ignoring this thread.{% endblocktrans %}</span></p>
{% endif %}
</form>
