{% load i18n %}
<form class="form-inline" role="search" action="{{ url }}">
	  <input name="{{ query }}" type="search" value="{{ request.GET.query }}" id="searchInput" class="form-control" placeholder="{% trans 'Search' %}" aria-label="Search">
	  <div class="input-group-append">
	    <button class="btn btn-info my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"> Search</i></button>
	  </div>
</form>
